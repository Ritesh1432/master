<!DOCTYPE html>
<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<meta charset="UTF-8">
<title>SignUpForm</title>
<style type="text/css">
   
  .myclass1{
     padding:2%;
     color: solid black;
     height:925px; 
     width:650px; 
     border:1px solid; 
     border-radius:10px;  
     
  } 
   .myclass2{
   border:0.5px solid;
   width:600px;
   background-color:#D3D3D3;
   border-radius:10px;

   }
 
</style>

</head>
<body>
<hr>
<div class="row justify-content-center">
<div class="myclass1">
<div class="myclass2">
<h2 style="text-align:center;font-family:cursive;font-size:45px;">Sign up</h2>
</div>
<br>

<form>
<div class="col form-group">
<label>&nbsp;First Name</label>
<input type="text" class="form-control" placeholder="Enter your name" required>
</div>
<div class="col form-group">
<label>&nbsp;Last Name</label>
<input type="text" class="form-control" placeholder="Enter your last name" required>
</div>
<div class="form-group">
&nbsp;&nbsp;&nbsp;&nbsp;<input type ="radio" name="gender"><label>&nbsp;&nbsp;Male</label>
&nbsp;<input type ="radio" name="gender"><label>&nbsp;&nbsp;Female</label>
</div>
<div class="col form-group">
<label>&nbsp;Email Address</label>
<input type="email" class="form-control" placeholder="example@gmail.com" required>
<small class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
<div class="col form-group">
<label>Contact No</label>
<input type="tel"  class="form-control" placeholder="eg:123-322-9878" required>
</div>
<div class="col form-group">
<label>Current Location</label>
<select id="loc" name="loc" class="form-control" required>
<option >Choose One:</option>
<option>Ahmedabad</option>
<option >Mumbai</option>
<option >Chandigarh</option>
<option >Pune</option>
<option >Kolkata</option>
<option>Delhi</option>
<option>Hyderabad</option>
</select>
</div>

<div class="col form-group">
<label>Enter Username</label>
<input type="text" class="form-control">
</div>


<div class="col form-group">
<label>Create Password</label>
<input type="password" class="form-control">
</div>

<div class="col form-group">
&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-primary pull-right">Register Now</button><br>
<small class="text-muted">By clicking the "Register" button,you accept the Terms and Conditions of JobFinder </small>
</div>

<div class="border-top card-body text-center">Have an account? <a href=""> Sign In</a></div>


</form>

</div>
</div>
</body>
</html>
